<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>Document</title>
</head>
<body>

  <div class="container bg-light">
    <form action="/" method="get" class="w-50 m-auto mt-4 bg-warning p-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="user">
      </div>
      <div class="mb-3">
        <label for="passwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwd" name="passwd">
      </div>
      <div class="mb-3">
        <input type="submit" class="form-control btn btn-primary" value="Enviar"/>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
